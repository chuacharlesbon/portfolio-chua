<div id="main-container" class="main-container"><!-- Main Container -->

<div class="row mt-5 text-center mx-auto justify-content-center" ><!-- Row Apps -->


  <div class="col-12 col-sm-6 col-lg-4 my-2">
    <div class="card  cardback" >
      <div class="card-body" id="projback4">
        <div class="translucent">
        <h5 class="card-title">Converter App</h5>
        <p class="card-text">Metric System ~ English System</p>
        <img src="./images/ruler.jpg" class="projimg img-fluid" >
      </div>
        <button id="myBtn" class="btn btnproj btn-primary d-flex flex-column mx-auto">Try App</button>
      </div>
    </div>
  </div>

  <div class="col-12 col-sm-6 col-lg-4 my-2">
    <div class="card cardback" >
      <div class="card-body" id="projback5">
        <div class="translucent">
        <h5 class="card-title">Temperature</h5>
        <p class="card-text">Fahrenheit ~ Celsius</p>
        <img src="./images/thermo.jpg" class="projimg img-fluid"  >
      </div>
        <button id="myBtn2" class="btn btnproj btn-primary d-flex flex-column mx-auto">Try App</button>
      </div>
    </div>
  </div>

   <div class="col-12 col-sm-6 col-lg-4 my-2">

        <p class="card-text">USD, PHP, AUD, CAD and More</p>

      </div>
    </div>
  </div>

</div> <!-- row end of Apps -->




<div id="myModal" class="modal"><!-- Modal for Converter -->

  <!-- Modal content -->
  <div class="modal-content">
  <span class="close ml-auto">&times;</span>
<form class="mx-auto text-center">
  <h4>Input number here:</h4>
  <fieldset>
  <h5>Metric System:</h5>
  <span id="use-met" class="btn btn-info my-2">Use Metric</span>
  <input type="text" id="input-metric">
  <select id="units" name="units">
  <option value="mm">m to mm</option>
  <option value="cm">m to cm (N/A)</option>
  <option value="dm">m to dm (N/A)</option>
  <option value="none">(none)</option>
  </select>
  <select id="units2" name="units2">
  <option value="ft">m to ft</option>
  <option value="in">m to in (N/A)</option>
  <option value="yd">m to yd (N/A)</option>
  <option value="none">(none)</option>
  </select>
  <br/>
  <h5 class="mt-4">English System:</h5>
  <span id="use-eng"  class="btn btn-info my-2">Use English</span>
  <input type="text" id="input-english">
  <select id="units" name="units">
  <option value="ft">ft to m</option>
  <option value="cm">in to m (N/A)</option>
  <option value="yd">yd to m (N/A)</option>
  <option value="none">(none)</option>
  </select>
  <select id="units2" name="units2">
  <option value="ft">ft to yd</option>
  <option value="ft">ft to in (N/A)</option>
  <option value="cm">in to ft (N/A)</option>
  <option value="cm">in to yd (N/A)</option>
  <option value="yd">yd to ft (N/A)</option>
  <option value="yd">yd to in (N/A)</option>
  <option value="none">(none)</option>
  </select>
  <br/>
</fieldset>
  <h4 class="text-center p-4">Results</h4>
  <h4>To English System:</h4>
  <div id="output-english" class="border border-dark p-2"></div>
  <h4>To Metric System:</h4>
  <div id="output-metric" class="border border-dark p-2"></div><br/>
  <input type="reset" value="Reset" id="reset" class="btn btn-primary mt-4 ">
</form>  

  </div>

</div><!-- Modal for Converter -->


	
</div><!-- End of main Container -->
